<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>AutoMov</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./assets/logo/logo.png" alt="AutoMov" class="logo" />
            <button class="btn btn-primary">
                Login
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="text-center">Encontre seu veículo</h3>
                <form>
                    <div class="row row-cols-1 row-cols-md-3 mt-4 mb-2">
                        <div class="col">
                            <label for="marca" class="form-label">Marca</label>
                            <select class="form-control" id="marca">
                                <option value="">Selecione a marca</option>
                                <option>Ford</option>
                                <option>Chevrolet</option>
                                <option>Fiat</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="modelo" class="form-label">Modelo</label>
                            <select class="form-control" id="modelo">
                                <option value="">Selecione o modelo</option>
                                <option>Fiesta</option>
                                <option>Corsa</option>
                                <option>Palio</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cidade" class="form-label">Localização (Cidade)</label>
                            <select class="form-control" id="cidade">
                                <option value="">Selecione a cidade</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Belo Horizonte</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Buscar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div id="cards-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
