<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./styles/common/general.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common/navbar.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common/form.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common/cards.css" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>AutoMov</title>
</head>

<body>
    <nav class="internal-navbar">
        <div class="internal-container">
            <img src="./assets/logo/logo.png" alt="AutoMov" class="logo" />
            <div class="go-to-login-container">
                <a href="./pages/login.html">
                    É anunciante?
                </a>
                <button class="internal-btn">
                    Login
                </button>
            </div>
        </div>
    </nav>

    <div class="internal-container">
        <div class="internal-form-card">
            <h3 class="internal-text-center">Encontre seu veículo</h3>
            <form>
                <div class="internal-form-grid">
                    <div class="internal-form-group">
                        <label for="marca">Marca</label>
                        <select id="marca">
                            <option value="">Selecione a marca</option>
                            <option>Ford</option>
                            <option>Chevrolet</option>
                            <option>Fiat</option>
                        </select>
                    </div>
                    <div class="internal-form-group">
                        <label for="modelo">Modelo</label>
                        <select id="modelo">
                            <option value="">Selecione o modelo</option>
                            <option>Fiesta</option>
                            <option>Corsa</option>
                            <option>Palio</option>
                        </select>
                    </div>
                    <div class="internal-form-group">
                        <label for="cidade">Localização (Cidade)</label>
                        <select id="cidade">
                            <option value="">Selecione a cidade</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Belo Horizonte</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="internal-btn internal-btn-block mt-2">
                    Buscar
                </button>
            </form>
        </div>
    </div>

    <div class="internal-container">
        <div id="cards-container" class="internal-cards-grid"></div>
    </div>

    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
