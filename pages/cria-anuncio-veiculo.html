<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cria-anuncio-veiculo.css" />

    <title>AutoMov - Criação de Anúncio</title>
</head>

<body>
    <h2>Criação de Anúncio de Veículo</h2>
    <form action="#" method="POST" enctype="multipart/form-data">

        <label for="marca">Marca do veículo:</label><br>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="ano">Ano de Fabricação:</label><br>
        <input type="number" id="ano" name="ano" min="1900" max="2024" required><br><br>

        <label for="cor">Cor:</label><br>
        <input type="text" id="cor" name="cor" required><br><br>

        <label for="quilometragem">Quilometragem:</label><br>
        <input type="number" id="quilometragem" name="quilometragem" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

        <label for="valor">Valor:</label><br>
        <input type="number" id="valor" name="valor" required><br><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RR">RR</option>
            <option value="RO">RO</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="fotos">Fotos do veículo (mínimo 3):</label><br>
        <input type="file" id="fotos" name="fotos[]" accept="image/*" multiple required><br><br>

        <input type="submit" value="Criar Anúncio">
    </form>
</body>

</html>
