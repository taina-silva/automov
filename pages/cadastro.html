<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/common/general.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common/form.css" />
    <link rel="stylesheet" type="text/css" href="../styles/sign.css" />
    <title>AutoMov</title>
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="../assets/logo/logo.png" alt="AutoMov" class="logo" />
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required />
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                        title="Formato válido: XXX.XXX.XXX-XX" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required />
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" minlength="6" required />
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" pattern="^\d+$" title="O telefone deve conter apenas números."
                        required />
                </div>
                <button type="submit" class="btn btn-block mt-2">
                    Cadastrar
                </button>
                <div class="link">
                    <a href="login.html">
                        Já possui uma conta? Faça login.
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
