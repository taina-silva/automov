<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>AutoMov</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <img src="./assets/logo/logo.png" alt="AutoMov" class="logo" />
            <div class="go-to-login-container">
                <a href="login.html">É anunciante?</a>
                <button id="go-to-login-button" class="btn">Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h3 class="text-center">Encontre seu veículo</h3>
            <form id="search-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca">
                            <option value="">Selecione a marca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <select id="modelo">
                            <option value="">Selecione o modelo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Localização (Cidade)</label>
                        <select id="cidade">
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-block mt-2">Buscar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="cards-container" class="cards-grid"></div>
    </div>

    <script type="text/javascript" src="../scripts/busca.js"></script>
</body>
</html>
