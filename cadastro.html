<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/common/general.css">
    <link rel="stylesheet" type="text/css" href="./styles/common/form.css">
    <link rel="stylesheet" type="text/css" href="./styles/sign.css">

    <title> - Cadastro</title>
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="./assets/logo/logo.png" alt="AutoMov" class="logo">
        </div>
        <div class="form-container">
            <form id="form">
                <div class="internal-form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="internal-form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                        title="Formato válido: XXX.XXX.XXX-XX" required>
                </div>
                <div class="internal-form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="internal-form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" minlength="6" required>
                </div>
                <div class="internal-form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" pattern="^\d+$"
                        title="O telefone deve conter apenas números." required>
                </div>
                <button type="submit" class="internal-btn internal-btn-block mt-2">
                    Cadastrar
                </button>
                <p id="fail-msg" class="fail-msg"></p>
                <div class="link">
                    <a href="login.html">
                        Já possui uma conta? Faça login.
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="./scripts/cadastro.js"></script>

</body>

</html>
