<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/common/general.css">
    <link rel="stylesheet" type="text/css" href="./styles/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="./styles/common/form.css">
    <link rel="stylesheet" type="text/css" href="./styles/common/cards.css">
    <link rel="stylesheet" type="text/css" href="./styles/registro-interesse.css">

    <title>AutoMov - Registro de Interesse</title>
</head>

<body>
    <nav class="internal-navbar">
        <div class="internal-container">
            <img src="./assets/logo/logo.png" alt="AutoMov" class="logo">
            <div class="go-to-login-container">
                <a href="./pages/login.html">
                    É anunciante?
                </a>
                <button class="internal-btn">
                    Login
                </button>
            </div>
        </div>
    </nav>

    <div class="internal-container">
        <div class="internal-form-card">
            <div class="automov-container">
                <div id="registro-interesse-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#registro-interesse-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#registro-interesse-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="automov-details">
                    <h1 class="internal-card-title" id="anuncio-marca"></h1>
                    <div>
                        <div class="automov-info">
                            <h3>Ano:</h3>
                            <p id="anuncio-ano"></p>
                        </div>
                        <div class="automov-info">
                            <h3>Cidade:</h3>
                            <p id="anuncio-cidade"></p>
                        </div>
                        <div class="automov-info">
                            <h3>Preço:</h3>
                            <p id="anuncio-valor"></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h3 class="internal-text-center">Registre seu interesse</h3>
            <form id="form">
                <div class="internal-form-grid">
                    <div class="internal-form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="internal-form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" pattern="^\d+$"
                            title="O telefone deve conter apenas números." required>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="40"
                            placeholder="Deixe sua mensagem aqui...." required></textarea>
                    </div>
                </div>
                <p id="message" class="message"></p>
                <button type="submit" class="internal-btn internal-btn-block mt-2">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/registro-interesse.js"></script>
</body>

</html>
